<!DOCTYPE html>
<html>
  <head>
    <title>My Banking App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Banking App</h1>
        <h4 style="color: rgba(22, 21, 21, 0.555);">Keep Track of Your Spending!</h4>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">Spendings</a> |
          <a href="{{ url_for('create')}}">Add a Record</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this example app is
          <a href="https://github.com/nyu-database-design/flask-mongodb-example"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
